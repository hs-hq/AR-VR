<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MAZE</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="hbtn-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">MAZE</div>
      </div>
      <div class="controls"><b>MOVE:</b> WASD or Arrow Keys</div>
      <div class="description"><h4>0x03. Unity - UI</h4>
        <p>Project Goals:</p>
          <ul>
            <li>use Unity's UI system to create a menu system</li>
            <li>create a HUD that displays information that updates every frame</li>
          </ul>
      </div>
    </div>
  </body>
</html>
